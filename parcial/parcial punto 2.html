!DOCTYPE html >
<html>
  <head>
    <meta charset= "utf-8">
    <title> Tranforamaciones 3D</title>
    <style>
      body {margin:0;}
      canvas {display:block;}
    </style>
  </head>
  <body>
        <script src="js/three.js"> </script>
         <script src="js/dat.gui.min.js"> </script>
          <script src="js/OrbitControls.js"> </script>
       
    <script>
        
	var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
            
            camera.lookAt( origin );
            camera.position.x = 5;
			camera.position.y = 10;	 
		  	camera.position.z =  10;
			
        
            
           
       Geometria2=new THREE.Geometry();
        var vertices=[[10,10,0],[40,10,0],[40,40,0],[10,10,0]];
        var largoVertice=vertices.length;
        for(i=0;i<largoVertice;i++){
            x=vertices[i][0];
            y=vertices[i][1];
            z=vertices[i][2];
            vector=new THREE.Vector3(x,y,z);
            Geometria2.vertices.push(vector);
        }
            material2=new THREE.ParticleBasicMaterial({color:0xFF0000});
            cuadrado2=new THREE.line(Geometria2,material2);                 
             
            //escalar
        var sc=9;
        var r = new THREE.Matrix4();
        r.set( 	sc, 0, 0, 0,
				0, sc, 0, 0, 
				0, 0, sc, 0,
				0, 0, 0, 1);
        
        cuadrado2.applyMatrix(r);
           
        //ROTACION 
        var cs = Math.cos(40);
        var ss=Math.sin(40);
        var y=new THREE.Matrix4();
        y.set(cs,  0, ss, 0,
              0,  1,  0, 0, 
              -ss,  0, cs, 0,
            0,  0,  0, 1 );
        
        cuadrado2.applyMatrix(y);
        
        //TRASLACION 
        var tx=0, ty=0, tz=10;

		    var t = new THREE.Matrix4();		
		   t.set(1, 0, 0, tx,
				0, 1, 0, ty, 
				0, 0, 1, tz,
				0, 0, 0, 1);
        cuadrado2.applyMatrix(t);

		   
        			document.body.appendChild(renderer.domElement);
				 
        }
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
          var P1=new THREE.Vector4(10,10,0,1);
            

        camera.position.x = 15*Math.cos(dtime/10000);
        camera.position.z = 15*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
      </script>
  </body>
</html>
